name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      # Comment out the test section below to skip tests
      # - name: Run tests
      #   run: npm test

      - name: Deploy to Replit
        run: |
          echo "$REPLIT_SSH_KEY" > ~/id_rsa
          chmod 600 ~/id_rsa
          ssh -i ~/id_rsa -p 22 -o StrictHostKeyChecking=no cf99f527-4ae1-4de4-b891-869b1e32beed@cf99f527-4ae1-4de4-b891-869b1e32beed-00-avin4vsqd2fx.pike.replit.dev "cd /home/runner/finalprojectbe && git pull && npm install && pm2 restart all"

        env:
          REPLIT_SSH_KEY: ${{ secrets.REPLIT_SSH_KEY }}
